<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXGOiE1YkH68fWvvPCwpXqs2WRSoU6/JInTcmRbKny+7pD5eebrp4TPEsfpPe8cv1iE8b1/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-prompt">
            <h1>Welcome to WeatherWave!</h1>
            <p>Your go-to weather forecasting tool</p>
        </div>
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="feels-like">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="text">
                        <span id="feels-like">25°C</span>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="uv-index">
                    <i class="fas fa-sun"></i>
                    <div class="text">
                        <span id="uv-index">5</span>
                        <p>UV Index</p>
                    </div>
                </div>
                <div class="air-quality">
                    <i class="fas fa-smog"></i>
                    <div class="text">
                        <span id="air-quality">Good</span>
                        <p>Air Quality</p>
                    </div>
                </div>
                <div class="sunrise-sunset">
                    <div class="sunrise">
                        <i class="fas fa-sunrise"></i>
                        <div class="text">
                            <span id="sunrise">06:00 AM</span>
                            <p>Sunrise</p>
                        </div>
                    </div>
                    <div class="sunset">
                        <i class="fas fa-sunset"></i>
                        <div class="text">
                            <span id="sunset">06:00 PM</span>
                            <p>Sunset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forecast-container">
            <h2>5-Day Forecast</h2>
            <div class="forecast" id="forecast"></div>
        </div>

        <div class="hourly-forecast-container">
            <h2>Hourly Forecast</h2>
            <div class="hourly-forecast" id="hourly-forecast"></div>
        </div>

        <button id="darkModeBtn">Toggle to Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
